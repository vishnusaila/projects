<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q&A Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      background: url('/static/INSEX.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .top-marquee {
      width: 100%;
      background-color: #1a73e8;
      padding: 10px 0;
    }

    .top-marquee h1,
    .bottom-marquee h1 {
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: box-shadow 0.3s ease-in-out;
      margin: 40px auto;
      flex: 1;
    }

    .container:hover {
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 28px;
      color: #202124;
      margin-bottom: 25px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 16px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      background-color: #ffffff;
      color: #202124;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
    }

    .btn-submit {
      margin-top: 20px;
      background-color: #1a73e8;
      color: white;
      padding: 12px 32px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-submit:hover {
      background-color: #1765c1;
      transform: translateY(-1px);
    }

    .bottom-marquee {
      width: 100%;
      background-color: #1a73e8;
      padding: 10px 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      .btn-submit {
        width: 100%;
      }

      .top-marquee h1,
      .bottom-marquee h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Marquee -->
  <div class="top-marquee">
    <marquee scrollamount="15" direction="left">
      <h1> Automatic Question Generation from Textbook Or Any Text using NLP </h1>
    </marquee>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h2>Generate Questions & Answers</h2>
    <form method="POST" action="/generate">
      <textarea name="paragraph" placeholder="Paste or type a paragraph here..." required></textarea><br>
      <input type="submit" value="Generate" class="btn-submit">
    </form>
  </div>

  <!-- Bottom Marquee -->
  <div class="bottom-marquee">
    <marquee scrollamount="10" direction="right">
      <h1> Automatic Question Generation from Textbook Or Any Text using NLP </h1>
    </marquee>
  </div>

</body>
</html>
